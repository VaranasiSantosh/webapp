# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    npm run build
  displayName: 'npm install and build'
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure Pass - Sponsorship (e2ca070e-afd5-4a57-9192-97be97208d75)'
    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: |
      $key = az storage account keys list -g AZACR -n devwebapp --query [0].value -o tsv
      az storage blob upload-batch -s ./dist/webaapp -d 'webapp' --account-name devwebapp --account-key $key